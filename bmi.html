<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the background image */
        .background-image {
            background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg');
        }

        /* Custom styles for the back button */
        .back-button {
            background-color: #3182ce;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
            background-color: #4299e1;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex justify-center items-center background-image bg-cover bg-center relative">
        <div class="absolute top-4 left-4">
            <!-- Back Button -->
            <a href="index.html" onclick="history.back()" class="back-button">Go Back</a>
        </div>
        <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md border border-green-500">
            <div class="bg-blue-200 rounded-full p-4 mb-4">
                <h1 class="text-4xl font-bold mb-0 text-center text-blue-600 uppercase tracking-wide animate-pulse">BMI
                    Calculator</h1>
            </div>
            <div class="mb-4">
                <label for="height" class="block mb-2">Height:</label>
                <div class="flex items-center">
                    <input type="number" id="height" class="form-input flex-1 mr-2" placeholder="Enter height">
                    <select id="heightUnit" class="form-select w-24">
                        <option value="cm">cm</option>
                        <option value="ft">ft</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label for="weight" class="block mb-2">Weight:</label>
                <div class="flex items-center">
                    <input type="number" id="weight" class="form-input flex-1 mr-2" placeholder="Enter weight">
                    <select id="weightUnit" class="form-select w-24">
                        <option value="kg">kg</option>
                        <option value="lb">lb</option>
                    </select>
                </div>
            </div>
            <button id="calculate"
                class="bg-blue-500 text-white font-semibold py-2 px-4 rounded w-full mb-4 hover:bg-blue-600 transition duration-300 ease-in-out">Calculate
                BMI</button>
            <div id="result" class="text-center"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
